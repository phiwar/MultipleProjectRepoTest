matrix: 
 include: 
  - language: java
    before_script:
     - cd Server
    script: mvn test -B
  - language: android
    jdk: oraclejdk8
    android:
      components: 
        - tools
        - android-28.0.0
        - build-tools-28.0.0
        - sys-img-x86-android-28
        - android-15
        - sys-img-armeabi-v7a-android-15
        - sys-img-x86-android-15

    before_install:
    - yes | sdkmanager "platforms;android-28"
    before_script: 
     - cd Client/MyApplication
     - chmod +x gradlew
     - echo no | android create avd --force -n test -t android-15 --abi armeabi-v7a -c 100M
     - emulator -avd test -no-audio -no-window &
     - android-wait-for-emulator
     - adb shell input keyevent 82 &

   
    script:
     - android list target
     - ./gradlew build connectedAndroidTest


